name: "Push Event"
on:
  push:
    branches: [master]
    paths:
      - "src/**"
  pull_request:
    branches: "*"
  workflow_dispatch:

jobs:
  build-test:
    name: ğŸ›  Build and Test
    uses: ./.github/workflows/build-test.yaml
  bump-version:
    name: ğŸ“ˆ Bump Package Version
    if: github.ref == 'refs/heads/master'
    needs: build-test
    uses: ./.github/workflows/bump-version.yaml
    secrets: inherit
  publish:
    name: ğŸš€ Publish
    if: github.ref == 'refs/heads/master'
    needs: bump-version
    uses: ./.github/workflows/publish.yaml
    secrets: inherit
