name: Build and Test
on:
  workflow_call:

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: ./dist
